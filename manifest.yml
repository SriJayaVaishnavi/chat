modules:
  jira:projectPage:
    - key: hello-world-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Chat assistant
  confluence:spacePage:
    - key: hello-world-confluence-space-page
      title: Chat assistant
      route: confluence-chat
      resource: main
      resolver:
        function: resolver
      render: native
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/45f2c325-948d-40b0-8469-fc68cfd82b74
permissions:
  external:
    images: []
    fetch:
      backend:
        - address: https://generativelanguage.googleapis.com/*
        - address: https://*.googleapis.com
  scopes:
    - read:jira-work
    - write:jira-work
    - read:confluence-space.summary
    - write:confluence-content
    - read:confluence-content.summary
    - read:space:confluence
    - write:confluence-space
    - write:page:confluence
    - storage:app
